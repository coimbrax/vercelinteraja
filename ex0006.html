<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .animacao{
            transition: background-color 0.5s ease;
        }
        div#area {
            font : normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
    <title>Eventos DOM</title>
</head>
<body>
    <div id ="area">
        Interaja </div>   
       <script>
        var a = document.getElementById('area')//Tranforma a variável 'A' no elemento 'area'//
        
        var cornormal = window.getComputedStyle(a).backgroundColor;
        //Nos itens abaixou, o comando'addEventListener' adiciona eventos na var 'A'//

        a.addEventListener('click', clicar);//Adiciona o evento 'click'= CLICAR 'quando clica na DIV'//
        a.addEventListener('mouseenter', entrar);//Adiciona o evento 'mouseenter' = entrar 'quando mouse entra na DIV'//
        a.addEventListener('mouseout', saiu);//Adiciona o evento 'mouseout' = saiu 'quando mouse saí da DIV'//
        a.addEventListener('mousemove', mover);//Adiciona o evento ' mousemove' = 'mover' 'quando o mouse move pela DIV'//
        
        //Cria a função quando o EVENT 'Mover' ocorrer//
        function mover(){
            a.innerText = 'Mouse está movendo';
            a.style.fontSize = '10pt'
        }
        //Cria a Função quando o EVENT 'Clicar' ocorrer//
        function clicar() {
            a.innerText = "Clicou";
            a.classList.add('animacao');
            a.style.backgroundColor = 'red';
            setTimeout(function() {//Faz a função de animação quando clicar é também a função de transição suave//
                a.innerText = 'Interaja'
                a.style.backgroundColor = cornormal;
                a.classList.remove('animacao')
            }, 2000)
            
            
            //Cria a Função quando o EVENT 'Entrar' ocorrer//
        }
        function entrar() {
            a.innerText = 'Entrou'
            a.style.backgroundColor = 'blue'
            }
            //Cria a Função quando o EVENT 'Sair' ocorrer//
            function saiu() {
            a.style.backgroundColor = 'green'
            a.innerText = 'Saiu'
            a.style.fontSize = '20pt';
        }
       </script>
</body>
</html>
